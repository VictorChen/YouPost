<!DOCTYPE html>
<html lang="en">
  <head>
    <title>YouPost</title>
    <meta charset="utf-8">
    <meta name="google-signin-client_id" content="21479359250-a59luaulhnmd9o6kpeqtqoa7oo5jfgiq.apps.googleusercontent.com">
    
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="dist/app.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!--
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="scripts/app.js"></script>
    -->
  </head>

  <body class="container-fluid">
    <div class="yp-banner row clearfix">
      <div class="yp-title">
        <span class="yp-header">YouPost</span>
      </div>
      <div class="yp-search-box">
        <div class="input-group">
          <input type="text" class="yp-url form-control" placeholder="https://www.youtube.com/watch?v=TRJYCW_dCN4">
          <span class="input-group-btn">
            <button class="yp-watch btn btn-default" type="button">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>
        </div>
      </div>
      <button class="yp-login btn btn-primary">
        <span class="glyphicon glyphicon-user"></span>
        Log In
      </button>
      <button class="yp-logout btn btn-default hidden">
        <span class="glyphicon glyphicon-road"></span>
        Log Out
      </button>
      <div class="yp-welcome-user hidden">
        Signed in as <span class="yp-username"></span>
      </div>
    </div>

    <div class="yp-body row clearfix">
      <div class="yp-video-container">
        <iframe src="https://www.youtube.com/embed/i5ZM0-f5_CU?&iv_load_policy=3" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="yp-posts-container">
        <div class="yp-top-posts"></div>
        <div class="yp-recent-posts"></div>
        <div class="yp-add-post"></div>
      </div>
    </div>

    <script src="scripts/app.js"></script>
    <script src="scripts/login.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
  </body>
</html>
